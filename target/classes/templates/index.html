<!Doctype html>
<!-- -->

<!-- th prefix:thymeleaf will interpret tags that starts with th as thymeleaf specific code & not as html code -->
<html xmlns:th="http://thymeleaf.org"> <!-- this url provides the engine of thymeleaf -->
<head>
    <title>Technical Blog application</title>
</head>
<body>
    <h1>All Technical Posts</h1>
    <!-- we have o render all posts through thymeleaf, we have to create containers - better readability -->
    <main id="posts">
        <!-- $prefix holds variable for thymeleaf, by default variable looked up for req. scope -->
        <!-- posts is same as what we added there in model attribute -->
        <!-- post is dummy container, to make it more readable -->

        <post th:each="p : ${posts}">
            <h2 th:text="${p.title}"></h2> <!-- th:text - renders the inf. within curly braces -->
            <i>Posted On: </i> <span th:text="${p.date}"></span>
            <div>
                <p th:text="${p.body}"></p>
            </div>
        </post> <!-- th:each:acts like for-each loop --> <!-- p is the iterator which iterates over each element in the arraylist -->

    </main>
</body>
</html>
